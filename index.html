<script>
  (function() {
    const transitionTime = {
      "section.the-start": .2,
      ".options__item.options__item--tools": .2,
      ".options__item.options__item--sessions": .2,
      ".options__sessions--3-bonus-button": .2,
      ".options__sessions--1-button": .2,
      ".options__sessions--2-button": .2,
      ".options__sessions--3-button": .2
    }

    const sections = Array.from(document.querySelectorAll("section"));
    
    const [
      start, 
      options,
      options__tools,
      options__sessions
    ] = sections;
    
    [
      options,
      options__tools,
      options__sessions
    ].forEach(s => {
      s.classList.toggle("hide", true);
    });

    const connectElements = (el1, el2, sectionsToHide) => {
      const e1 = document.querySelector(el1);//options__item options__item--tools
      const e2 = document.querySelector(el2);//options__tools
      e1.addEventListener("click", () => {
        setTimeout(() => {
          e2.classList.toggle("hide", false);
          sectionsToHide.forEach(el => el.classList.toggle("hide", true));
        }, transitionTime[e1] * 1000)
      })
    }

    connectElements(
      "section.the-start", 
      ".options", [start, options__tools, options__sessions]) // start to options
    connectElements(
      ".options__item.options__item--tools", 
      ".options__tools", [start, options, options__sessions]) 
    connectElements(
      ".options__item.options__item--sessions", 
      ".options__sessions", [start, options, options__tools])
    connectElements(
      ".options__sessions--3-bonus-button", 
      ".options__sessions--3-bonus", [start, options, options__tools])
    
    connectElements(
      "nav.options.back", 
      ".the-start", [options, options__tools, options__sessions]) 
    connectElements(
      "nav.options__tools.back", 
      ".options", [start, options__tools, options__sessions]) 
    connectElements(
      "nav.options__sessions.back", 
      ".options", [start, options__tools, options__sessions]) 

    connectElements(
      ".options__sessions--1-button", 
      ".options__sessions--1", [options, options__tools, options]) 
    connectElements(
      ".options__sessions--2-button", 
      ".options__sessions--2", [start, options__tools, options]) 
    connectElements(
      ".options__sessions--3-button", 
      ".options__sessions--3", [start, options__tools, options]) 
  })();
</script>
